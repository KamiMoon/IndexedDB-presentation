<html>

<head>
    <title>IndexedDB CRUD Example</title>
    <link href="crud.css" rel="stylesheet" />
    <script src="crud.js"></script>
</head>

<body>
    <form id="search-form">
        <h3>Search Employees:</h3>
        <input type="text" id="search-name"></input>
        <input type="text" id="search-age"></input>
        <input type="text" id="search-description"></input>
        <button id="search-button">Search</button>
    </form>
    <br/>
    <hr />
    <h3>Current Employees:</h3>
    <ul id="list-objects">
    </ul>
    <br/>
    <hr />
    <form id="add-form">
        <h3>Add Employee:</h3>
        <table>
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" id="add-name"></input>
                </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td>
                    <input type="text" id="add-age"></input>
                </td>
            </tr>
            <tr>
                <td>Description:</td>
                <td>
                    <input type="text" id="add-description"></input>
                </td>
            </tr>
        </table>
        <button id="add-button">Add</button>
    </form>
</body>

</html>
